 <ion-view view-title="Sign-In">
        <ion-content>
        <form name="loginForm" novalidate ng-submit="logar(loginForm)">
          <div class="list">
            <label class="item item-input" ng-class="{ 'has-errors' : loginForm.email.$invalid && loginForm.email.$submitted, 'no-errors' : loginForm.email.password.$valid  && loginForm.email.$submitted}">
              <span class="input-label">E-mail</span>
              <input type="text" name="email" ng-model="usuario.email" ng-minlength="5" ng-maxlength="20" required>
            </label>
            <div class="error-container last-error-container"  ng-show="loginForm.email.$error" ng-messages="loginForm.email.$error && loginForm.$submitted">
              <div class="error" ng-message="required">
                  <i class="ion-information-circled"></i> 
                  Este campo é obrigatório!
              </div>
              <div class="error" ng-message="minlength">
                  <i class="ion-information-circled"></i> 
                  O tamanho minimo desse campo é cinco caracteres!
              </div>
              <div class="error" ng-message="maxlength">
                  <i class="ion-information-circled"></i> 
                  O tamanho máximo deste campo é 20 caracteres!
              </div>
            </div>  

            <label class="item item-input">
              <span class="input-label">Senha</span>
              <input type="password" ng-model="usuario.senha">
            </label>
          </div>
          <button class="button button-full button-positive" type="submit">
            Entrar
          </button>
          </form>
          </ion-content>
          </ion-view>
